<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/reference_manager_practice.css">
	<title>Заполнение характеристики</title>
</head>

<body>
	<header>
		<div class="header-container">
			<div class="container-content">
				<a class="content-back link" href="manager_practice.html">
					<strong>Назад</strong>
				</a>
				<a class="content-exit" href="signupAndLogin.html">
					<!-- <span class="info-reg">Выход</span> -->
					<strong>Выход</strong>
				</a>
			</div>
		</div>
	</header>

	<main>
		<div class="main-container">
			<form action="">
				<div class="main-content">
					<div class="practic">
						<div>
							<h2>Как справлялся с трудностями</h2>
							<input type="number" name="difficulties"
								placeholder="Введите как студент справлялся с трудностями">
						</div>
						<div>
							<h2>Обьем выполнения задания</h2>
							<input type="number" name="completing-the-task"
								placeholder="Введите в каком обьеме была выполнена работа">
						</div>
						<div>
							<h2>Продемонстрированные качества</h2>
							<input type="number" name="quality" placeholder="Введите характеристику студента">
						</div>
					</div>
					<div class="practic-comment">
						<div>
							<h2>Замечания</h2>
							<input type="text" name="comments" placeholder="Введите дополнительные комментарии">
						</div>
					</div>
					<div>
						<h2>Файл .csv</h2>
						<input type="file" id="file-upload" style="display: none;" />
						<label for="file-upload" class="custom-file-upload">Выбрать файл</label>
						<div><button class="btn">Загрузить</button></div>

					</div>
				</div>

				<button class="btn" type="button" type="submit">Подтвердить</button>
			</form>
		</div>
	</main>
</body>
</html>
