<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/OPOP-fill.css">
    <title>Заполнение руководителя ОПОП</title>
</head>
<body>
    
    <header>
        <div class="header-container">
			<div class="container-content">
                <a class="content-back link" href="admin.html">
                    <strong>Назад</strong>
                </a>
				<a class="content-exit" href="signupAndLogin.html">
                    <!-- <span class="info-reg">Выход</span> -->
                    <strong>Выход</strong>
                </a>
			</div>
		</div>
    </header>

    <main>
        <div class="main-container">
            <form action="">
                <div class="main-content">
                    <div class="practic">
                        <div>
                            <h2>Логин</h2>
                            <input type="number" name="login-OPOP" placeholder="Введите логин">
                        </div>    
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Пароль</h2>
                            <input type="number" name="password-OPOP" placeholder="Введите пароль">
                        </div>    
                    </div>
                    <div class="practic">
                        <div>
                            <h2>ФИО</h2>
                            <input type="number" name="FNP-OPOP" placeholder="Введите ФИО">
                        </div>    
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Должность</h2>
                            <input type="text" name="post-OPOP" placeholder="Введите должность">
                        </div>   
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Высшая школа</h2>
                            <input type="text" name="graduate-School" placeholder="Введите к какой школе принадлежит">
                        </div>    
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Направление подготовки</h2>
                            <input type="text" name="direction-of-training" placeholder="Введите направление подготовки">
                        </div>  
                    </div>
                </div>
                <button class="btn" type="button" type="submit">Подтвердить</button>
            </form>
		</div>
    </main>

    <footer>
        <p>
            <strong>Команда разработки:</strong><br>
            Плотников Михаил<br>
            Евдакимов Егор<br>
            Братченко Александр
        </p>
        <p>
            © 2024 ООО «БОЖЕ»
        </p>
    </footer>

</body>
</html>
