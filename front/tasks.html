<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач с датами</title>
</head>
<body>
    <h1>Список задач с датами</h1>
    <ul id="taskList">
        <!-- Здесь будут появляться задачи -->
    </ul>
    <br>
    <label for="task">Добавить задачу:</label>
    <input type="text" id="task" placeholder="Описание задачи">
    <input type="date" id="dueDate">
    <button onclick="addTask()">Добавить</button>

    <script>
        function addTask() {
            var taskInput = document.getElementById("task");
            var dueDateInput = document.getElementById("dueDate");

            var task = taskInput.value;
            var dueDate = dueDateInput.value;

            if (task.trim() === "" || dueDate.trim() === "") {
                alert("Пожалуйста, введите описание задачи и дату");
                return;
            }

            var taskList = document.getElementById("taskList");
            var listItem = document.createElement("li");
            listItem.textContent = task + " - Дата: " + dueDate;
            taskList.appendChild(listItem);

            taskInput.value = "";
            dueDateInput.value = "";
        }
    </script>
</body>
</html>
