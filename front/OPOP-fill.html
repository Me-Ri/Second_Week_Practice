<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/OPOP-fill.css">
    <title>Заполнение заявления</title>
</head>
<body>
    
    <header>
        <div class="header-container">
			<div class="container-content">
                <a class="content-back link" href="manager-OPOP.html">
                    <strong>Назад</strong>
                </a>
				<a class="content-exit" href="signupAndLogin.html">
                    <!-- <span class="info-reg">Выход</span> -->
                    <strong>Выход</strong>
                </a>
			</div>
		</div>
    </header>

    <main>
        <div class="main-container">
            <form action=""></form>
                <div class="main-content">
                    <div class="practic">
                        <div>
                            <h2>Год</h2>
                            <input type="number" name="year-practice" placeholder="Введите год прохождения практики">
                        </div>
                        <div>
                            <h2>Вид практики</h2>
                            <input type="text" name="mode-practice" placeholder="Введите вид практики">
                        </div>    
                        <div>
                            <h2>Тип практики</h2>
                            <input type="text" name="type-practice" placeholder="Введите тип практики">
                        </div>             
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Группа</h2>
                            <select name="group-practice" id="">
                                <option value="">1121</option>
                                <option value="">1521б</option>
                            </select>
                        </div>
                        <div>
                            <h2>Место практики</h2>
                            <input type="text" name="place-practice" placeholder="Введите место практики">
                        </div>    
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Руководитель от ЮГУ</h2>
                            <input type="text" name="manager-USU" placeholder="Введите руководителя от ЮГУ">
                        </div>
                        <div>
                            <h2>Руководитель от предприятия</h2>
                            <input type="text" name="manager-company" placeholder="Введите руководителя от предприятия">
                        </div>    
                        <div>
                            <h2>Руководитель от организации</h2>
                            <input type="text" name="manager-organization" placeholder="Введите руководителя от организации">
                        </div>             
                    </div>
                    <div class="practic">
                        <div>
                            <h2>Номер приказа</h2>
                            <input type="text" name="number-order" placeholder="Введите номер приказа">
                        </div>
                        <div>
                            <h2>Дата приказа</h2>
                            <input type="text" name="date-order" placeholder="Введите дату приказа">
                        </div>    
                    </div>
                </div>
                <button class="btn" type="button" type="submit">Подтвердить</button>
            </form>
		</div>
    </main>

    <footer>
        <p>
            <strong>Команда разработки:</strong><br>
            Плотников Михаил<br>
            Евдакимов Егор<br>
            Братченко Александр
        </p>
        <p>
            © 2024 ООО «БОЖЕ»
        </p>
    </footer>

</body>
</html>
